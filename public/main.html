<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>KOOL | Better Weather</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.1.8/semantic.min.css">
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="ui segment">
        <div class="ui icon fluid input">
            <input type="text" placeholder="Search...">
            <i class="search big icon"></i>
        </div>
    </div>
    <div id="weather" style="padding:2%">
        <div class="ui huge header">
            <h1 class="ui large header">
                Weather in 
                <b class="ui large teal header" id="City">Troy</b>
            </h1>
            <div id="Major">
                <p>15°C<img src="http://openweathermap.org/img/w/01n.png" /><p>
                <small class="sub header" style="font-size:40px;">
                clear, feels like 10°C
                </small>
            </div>
            <h1 class="ui sub header" id="time"></h1>    
        </div>       
        
        <ul class="list-group" id="min_max">
        </ul>
        <ul class="list-group" id="forecast">
        </ul>
    </div>
    
    <!-- import jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/zepto/1.1.6/zepto.min.js"></script>
    <script src="app.js"></script>
    
</body>
</html>
